<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Участники</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="main.js"></script>
</head>

<body class="root">
<div class="page">

  <header class="header">
    <h1 class="header__title">Участники</h1>
  </header>

  <main class="content">

    <form class="form" novalidate>
      <label class="form__field">
        <input type="name" class="form__input" id="name-input" required minlength="2" maxlength="30" autocomplete="off">
        <span class="form__placeholder" id="name-input-placeholder">
            Имя
          </span>
        <span class='form__input-error' id='name-input-error'></span>
      </label>
      <label class="form__field">
        <input type="email" class="form__input" id="email-input" required minlength="7" autocomplete="off">
        <span class="form__placeholder" id="email-input-placeholder">
            E-mail:
          </span>
        <span class='form__input-error' id='email-input-error'></span>
      </label>
      <label class="form__field">
        <input type="password" class="form__input" id="password-input" required minlength="7" autocomplete="off">
        <span class="form__placeholder" id='password-input-placeholder'>
            Пароль:
          </span>
        <span class='form__input-error' id='password-input-error'></span>
      </label>
      <label class="form__field form__field_type_row">
        <input class="form__checkbox form__input" id="checkbox-input" type="checkbox" checked required>
        <span class="form__text">Согласие на обработку персональных данных</span>
        <span class='form__input-error' id='checkbox-input-error'></span>
        <span class='form__placeholder' id='checkbox-input-placeholder'></span>
      </label>
      <button type="button" class="form__submit form__button button">
        Далее
      </button>
    </form>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021. Tangom</p>
  </footer>
</div>
</body>

</html>
